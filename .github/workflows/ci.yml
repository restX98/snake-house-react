name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  linting:
    name: ðŸ•µ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Linting
        run: pnpm lint

  format:
    name: ðŸ’… Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Formatting
        run: pnpm format:check

  build:
    name: ðŸ’£ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Building
        run: pnpm build
