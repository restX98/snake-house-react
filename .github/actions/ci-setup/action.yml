name: "CI setup"
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js 21
      uses: actions/setup-node@v4
      with:
        registry-url: "https://npm.pkg.github.com"
        node-version: 21
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      shell: bash
